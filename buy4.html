<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola</title>
    <link rel="icon" href="src/logo_icelab.png">
    <link rel="stylesheet" href="style/buy.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;800&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <img class="navbar__logo" src="src/logo_icelab.png" alt="IceLab Logo">
        <nav class="navbar__content">
            <ul class="navbar__links">
                <li><a class="navbar__words" href="index.html">Início</a></li>
                <li><a class="navbar__words" href="index.html#aboutusid">Sobre nós</a></li>
                <li><a class="navbar__words" href="produtos.html">Produtos</a></li>
                <li><a class="navbar__words" href="index.html#contact-us">Fale conosco</a></li>
            </ul>
            <a href="signup.html"><img class="navbar__user" src="src/person_FILL0_wght400_GRAD0_opsz48.svg"
                    alt="Usuário"></a>
        </nav>
    </header>

    <main>
        <h1 class="buy__title">Obrigado por comprar na IceLab!</h1>
        <div class="buy__content">
            <div class="buy_content-icrecream">
                <img class="buy__img" src="src/picoles/4.png" alt="picolé de maracujá">
                <p class="buy__product-description" id="valor">R$ 1,20</p>
            </div>

            <div>
                <h2 class="buy__product-name">Picolé IceLab Maracujá</h2>
                <p class="buy__product-description">Cód. 7921735864
                </p>
                <p class="buy__product-description">Sorvete de palito sabor maracujá</p>
            </div>

            <div class="buy__content-quantity">
                <p class="buy__quantity">Quantidade:</p>
                <input class="buy__quantity-box" type="number" id="quantitybox">
                <p class="buy__product-name">Total: <span id="total"></span></p>
            </div>

            <a class="buy__btn" href="buyfinished.html">Finalizar compra</a>


        </div>
    </main>

    <script>
        let total = document.querySelector('#total');
        let quantitybox = document.querySelector('#quantitybox');
        let valor = document.querySelector('#valor');
        quantitybox.addEventListener('change', (event) => {
            let quantidade = Number(event.target.value);
            let valor_numerico = Number(valor.innerText.replace('R$', '').replace(',', '.').trim())
            let numFormatado = valor_numerico * quantidade
            numFormatado = Math.ceil(numFormatado * 100) / 100
            total.innerText = `R$ ${numFormatado.toFixed(2)}`
        });
    </script>
</body>
